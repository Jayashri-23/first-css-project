<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        .heading{
         color: rgb(99, 98, 129);
         background-color: lightyellow;
         border: 1px solid black;
        }
       
        .btn-1{
         background-color: lightpink;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius: none; 
         cursor: pointer;       
        }
        .btn-2{
         background-color:lightskyblue;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius: 20px 0px 20px 0px;
         cursor: pointer;
       }
       .btn-3{
         background-color:lightgreen;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius:0px 20px 0px 20px;
         cursor: pointer;
       }
       .btn-4{
         background-color: lightgoldenrodyellow;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius: 20px;
         cursor: pointer;
        }
        
        .btn-5{
         background-color: lightseagreen;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius: 60px 0px 60px 0px ;
         cursor: pointer;
        }
        .btn-6{
         background-color:plum;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius: 0px 60px 0px 60px;
         cursor: pointer;
        }
       .btn-7{
         background-color:lightsalmon;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius: 20px 20px 0px 0px;
         cursor: pointer;
        }
        .btn-8{
         background-color: lightcyan;
         height:40px;
         width: 100px;
         border-width:1px;
         border-radius:0px  0px 20px 20px;
         cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="heading">Button Designs !!</h1>

    <button class="btn-1">Click Me</button>
    
    <button class="btn-2">Click Me</button>

    <button class="btn-3">Click Me</button>

    <button class="btn-4">Click Me</button>

    <button class="btn-5">Click Me</button>

    <button class="btn-6">Click Me</button>

    <button class="btn-7">Click Me</button>

    <button class="btn-8">Click Me</button>

</body>
</html>
